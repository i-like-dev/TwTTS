  <script>
    const playBtn = document.getElementById('playBtn');
    const textInput = document.getElementById('textInput');
    const audio = document.getElementById('audio');
    let currentStage = '';
    let voices = [];
    let siriVoice = null;

    // è¼‰å…¥å¯ç”¨èªéŸ³ ğŸ”
    function loadVoices() {
      voices = speechSynthesis.getVoices();
      siriVoice = voices.find(v => v.name.toLowerCase().includes("siri"));
      if (!siriVoice) siriVoice = voices.find(v => v.lang === "zh-TW") || voices[0];
    }
    speechSynthesis.onvoiceschanged = loadVoices;

    // ä¸»æ’­æ”¾æµç¨‹ ğŸ¶
    function playTTSFlow(text) {
      if (!text) return;
      playBtn.disabled = true;
      currentStage = 'intro';
      audio.src = 'intro.mp3';
      audio.play().catch(err => console.warn('âš ï¸ intro æ’­æ”¾å¤±æ•—:', err));
    }

    // intro â†’ tts â†’ outro ğŸ¼
    audio.addEventListener('ended', () => {
      if (currentStage === 'intro') {
        currentStage = 'tts';
        const text = textInput.value.trim();
        if (!text) return;

        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'zh-TW';
        utterance.rate = 1.0;
        if (siriVoice) utterance.voice = siriVoice;

        utterance.onend = () => {
          currentStage = 'outro';
          audio.src = 'outro.mp3';
          audio.play().catch(err => console.warn('âš ï¸ outro æ’­æ”¾å¤±æ•—:', err));
        };

        speechSynthesis.speak(utterance);
      } else if (currentStage === 'outro') {
        currentStage = '';
        playBtn.disabled = false;
      }
    });

    // æŒ‰éˆ•æ’­æ”¾ ğŸ–±ï¸
    playBtn.addEventListener('click', () => {
      const text = textInput.value.trim();
      playTTSFlow(text);
    });

    // å¿«æ·éµæ’­æ”¾ï¼ˆã€ŒÂ·ã€ï¼‰ âŒ¨ï¸
    document.addEventListener('keydown', (e) => {
      const text = textInput.value.trim();

      // åŠå½¢ä¸­é» (Â· U+00B7) æˆ–å…¨å½¢ä¸­é» (ï¼U+FF0E)
      if (e.key === "Â·" || e.key === "ï¼") {
        e.preventDefault();
        playTTSFlow(text);
      }
    });

    // ç¶²å€åƒæ•¸å¸¶å…¥ ğŸ› ï¸
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const tParam = urlParams.get('t');
      if (tParam) textInput.value = decodeURIComponent(tParam);
      loadVoices();
    });
  </script>
