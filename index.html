<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎤 TWTTS 語音廣播系統</title>
  <style>
    body {
      font-family: "SF Pro Text", Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f9f9f9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 420px;
      width: 90%;
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 700;
      color: #333;
    }
    input[type="text"] {
      width: 85%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #007aff;
      box-shadow: 0 0 6px rgba(0,122,255,0.4);
    }
    button {
      padding: 12px 28px;
      margin-top: 12px;
      border: none;
      background: linear-gradient(135deg, #007aff, #0056d8);
      color: #fff;
      border-radius: 30px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s;
    }
    button:hover {
      background: linear-gradient(135deg, #0056d8, #003e99);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    address, p {
      font-size: 13px;
      color: #666;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🎤 TWTTS 語音廣播系統 🔊</h2>
    <input type="text" id="textInput" placeholder="📝 輸入文字，按 · 播放 🎧">
    <br>
    <button id="playBtn">▶️ 播放</button>
    <p>© 2024-2025 台灣 i-like-dev<br>授權 Walking Cat 使用 😺</p>
    <address>📧 Contect Us: taiwan@walking-cat.com 小編 收</address>
    <audio id="audio" style="display:none;"></audio>
  </div>

  <script>
    const playBtn = document.getElementById('playBtn');
    const textInput = document.getElementById('textInput');
    const audio = document.getElementById('audio');
    let currentStage = '';
    let voices = [];
    let siriVoice = null;

    // 載入可用語音 🔍
    function loadVoices() {
      voices = speechSynthesis.getVoices();
      siriVoice = voices.find(v => v.name.toLowerCase().includes("siri"));
      if (!siriVoice) siriVoice = voices.find(v => v.lang === "zh-TW") || voices[0];
    }
    speechSynthesis.onvoiceschanged = loadVoices;

    // 主播放流程 🎶
    function playTTSFlow(text) {
      if (!text) return;
      playBtn.disabled = true;
      currentStage = 'intro';
      audio.src = 'intro.mp3';
      audio.play().catch(err => console.warn('⚠️ intro 播放失敗:', err));
    }

    // intro → tts → outro 🎼
    audio.addEventListener('ended', () => {
      if (currentStage === 'intro') {
        currentStage = 'tts';
        const text = textInput.value.trim();
        if (!text) return;

        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'zh-TW';
        utterance.rate = 1.0;
        if (siriVoice) utterance.voice = siriVoice;

        utterance.onend = () => {
          currentStage = 'outro';
          audio.src = 'outro.mp3';
          audio.play().catch(err => console.warn('⚠️ outro 播放失敗:', err));
        };

        speechSynthesis.speak(utterance);
      } else if (currentStage === 'outro') {
        currentStage = '';
        playBtn.disabled = false;
      }
    });

    // 按鈕播放 🖱️
    playBtn.addEventListener('click', () => {
      const text = textInput.value.trim();
      playTTSFlow(text);
    });

    // 快捷鍵播放（「·」） ⌨️
    document.addEventListener('keydown', (e) => {
      const text = textInput.value.trim();

      // 半形中點 (· U+00B7) 或全形中點 (．U+FF0E)
      if (e.key === "·" || e.key === "．") {
        e.preventDefault();
        playTTSFlow(text);
      }
    });

    // 網址參數帶入 🛠️
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const tParam = urlParams.get('t');
      if (tParam) textInput.value = decodeURIComponent(tParam);
      loadVoices();
    });
  </script>
</body>
</html>
