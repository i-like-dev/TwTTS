<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TWTTS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="text"] {
      width: 200px;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #007BFF;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="textInput" placeholder="請輸入文字">
    <button id="playBtn">播放</button>
    <!-- audio 標籤只用來播放前奏與後奏 -->
    <audio id="audio" style="display:none;"></audio>
  </div>
  
  <script>
    const playBtn = document.getElementById('playBtn');
    const textInput = document.getElementById('textInput');
    const audio = document.getElementById('audio');
    
    // 記錄目前的播放階段：'intro' (前奏)、'tts' (語音合成)、'outro' (後奏)
    let currentStage = '';

    // 當前奏或後奏播放完畢時觸發
    audio.addEventListener('ended', () => {
      if (currentStage === 'intro') {
        // 前奏結束，開始語音合成播放 TTS
        currentStage = 'tts';
        const text = textInput.value.trim();
        if (!text) return;
        
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'zh-TW';
        // 語音合成結束後播放後奏
        utterance.onend = () => {
          currentStage = 'outro';
          audio.src = 'outro.mp3';  // 請替換成你的後奏 mp3 路徑
          audio.play().catch(err => console.error('後奏播放失敗:', err));
        };
        speechSynthesis.speak(utterance);
      } else if (currentStage === 'outro') {
        // 後奏結束，重置播放狀態
        currentStage = '';
        playBtn.disabled = false;
      }
    });
    
    playBtn.addEventListener('click', () => {
      const text = textInput.value.trim();
      if (!text) return;
      
      playBtn.disabled = true;  // 避免重複點擊
      currentStage = 'intro';
      audio.src = 'intro.mp3';  // 請替換成你的前奏 mp3 路徑
      audio.play().catch(err => console.error('前奏播放失敗:', err));
    });
  </script>
</body>
</html>
