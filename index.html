<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TW TTS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="text"] {
      width: 200px;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #007BFF;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="textInput" placeholder="請輸入文字">
    <button id="playBtn">播放</button>
    <!-- 用於播放音檔的 audio 標籤 -->
    <audio id="audio" style="display:none;"></audio>
  </div>
  
  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const textInput = document.getElementById('textInput');
    
    // 播放序列的狀態: 'intro' (前奏), 'tts' (TTS 語音), 'outro' (後奏)
    let playbackState = '';
    let ttsUrl = '';
    
    // 當目前播放的音檔播放結束時，根據狀態決定下一段播放
    audio.addEventListener('ended', () => {
      if (playbackState === 'intro') {
        // 前奏結束後播放 TTS 語音
        playbackState = 'tts';
        audio.src = ttsUrl;
        audio.play().catch(err => console.error('TTS 播放失敗:', err));
      } else if (playbackState === 'tts') {
        // TTS 語音結束後播放後奏
        playbackState = 'outro';
        audio.src = 'outro.mp3';  // 替換成你上傳的後奏 mp3 路徑
        audio.play().catch(err => console.error('後奏播放失敗:', err));
      } else if (playbackState === 'outro') {
        // 播放序列結束，重置狀態
        playbackState = '';
      }
    });
    
    playBtn.addEventListener('click', () => {
      const text = textInput.value.trim();
      if (!text) return;  // 若無輸入文字則不執行
      
      // 產生 TTS 語音的 URL（若遇到 CORS 問題，可考慮使用代理伺服器）
      ttsUrl = 'https://translate.google.com/translate_tts?ie=UTF-8&client=tw-ob&q=' 
               + encodeURIComponent(text) + '&tl=zh-TW';
      
      // 開始播放序列：先播放前奏
      playbackState = 'intro';
      audio.src = 'intro.mp3';  // 替換成你上傳的前奏 mp3 路徑
      audio.play().catch(err => console.error('前奏播放失敗:', err));
    });
  </script>
</body>
</html>
