<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TWTTS 語音廣播系統</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="text"] {
      width: 200px;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #007BFF;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>TWTTS 語音廣播系統</h2>
  <div class="container">
    <input type="text" id="textInput" placeholder="請輸入文字">
    <button id="playBtn">播放</button>
    <p>© 2024-2025 台灣 i-like-dev 版權所有，請勿侵權！</p>
    <p>台灣 i-like-dev 授權 Walking Cat 使用。</p>
    <address style="background:#ff0;">
      Contect Us: taiwan@walking-cat.com 小編 收
    </address>
    <audio id="audio" style="display:none;"></audio>
  </div>
  
  <script>
    const playBtn = document.getElementById('playBtn');
    const textInput = document.getElementById('textInput');
    const audio = document.getElementById('audio');
    
    let currentStage = '';

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name) || '';
    }

    function startPlayback() {
      const text = textInput.value.trim();
      if (!text) return;
      currentStage = 'intro';
      playBtn.disabled = true;
      audio.src = 'intro.mp3';
      audio.play().catch(err => console.error('前奏播放失敗:', err));
    }

    audio.addEventListener('ended', () => {
      const text = textInput.value.trim();
      if (currentStage === 'intro') {
        currentStage = 'tts';
        const ttsUrl = `https://translate.google.com/translate_tts?ie=UTF-8&client=tw-ob&q=${encodeURIComponent(text)}&tl=zh-TW`;
        audio.src = ttsUrl;
        audio.play().catch(err => console.error('TTS 播放失敗:', err));
      } else if (currentStage === 'tts') {
        currentStage = 'outro';
        audio.src = 'outro.mp3';
        audio.play().catch(err => console.error('後奏播放失敗:', err));
      } else if (currentStage === 'outro') {
        currentStage = '';
        playBtn.disabled = false;
      }
    });

    playBtn.addEventListener('click', startPlayback);

    // 自動從網址播放
    window.addEventListener('DOMContentLoaded', () => {
      const textFromUrl = getQueryParam('t');
      if (textFromUrl) {
        textInput.value = decodeURIComponent(textFromUrl);
        setTimeout(startPlayback, 500); // 確保 DOM 加載完成
      }
    });
  </script>
</body>
</html>
